<body class="bg-gradient-light text-primary font-base">

  <nav class="navbar navbar-expand-lg bg-transparent">
    <div class="container">
      <a class="navbar-brand text-primary" href="/">Course Cove</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon" style="filter: invert(1);"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link active" href="/blog/">Blog</a></li>
          <li class="nav-item"><a class="nav-link" href="/CourseCove/math.html">Math</a></li>
          <li class="nav-item"><a class="nav-link" href="/CourseCove/ai-ml.html">AI / ML</a></li>
          <li class="nav-item"><a class="nav-link" href="/CourseCove/arts-humanities.html">Arts & Humanities</a></li>
          <li class="nav-item"><a class="nav-link" href="/CourseCove/languages.html">Languages</a></li>

          <li class="nav-item"><a class="nav-link" href="/CourseCove/environment.html">Environment</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="container blog-container">
    <h1 class="blog-title">Blog Posts</h1>
    <ul id="posts-list" class="posts-list">Loading posts...</ul>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const postsList = document.getElementById('posts-list');

    // List your markdown post filenames here:
    const posts = [
      "2025-06-14-example-post.md",
      // Add more posts here
    ];

    const repoBase = 'https://raw.githubusercontent.com/coursecove/coursecove.github.io/main/posts/';

    async function loadPosts() {
      postsList.innerHTML = '';
      for (const post of posts) {
        try {
          const response = await fetch(repoBase + post);
          const text = await response.text();

          const titleMatch = text.match(/^#\s+(.*)/m);
          const title = titleMatch ? titleMatch[1] : post;

          const li = document.createElement('li');
          li.innerHTML = `<a href="/posts/${post.replace('.md', '.html')}" class="post-link">${title}</a>`;
          postsList.appendChild(li);

        } catch (e) {
          console.error('Error loading post', post, e);
        }
      }
    }

    loadPosts();
  </script>
</body>
</html>
