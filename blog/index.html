<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Blog - Course Cove</title>
  <link rel="stylesheet" href="../CourseCove/css/style.css" />
</head>
<body>

  <nav>
    <!-- Add your navbar here or include existing navbar HTML -->
    <a href="/">Home</a> | <a href="/blog/">Blog</a>
  </nav>

  <main>
    <h1>Blog Posts</h1>
    <ul id="posts-list">Loading posts...</ul>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
  <script>
    const postsList = document.getElementById('posts-list');

    // List your markdown posts here manually or fetch the file list dynamically
    // For simplicity, manually list your post markdown filenames here:
    const posts = [
      "2025-06-14-example-post.md",
      // Add more posts here as you add them
    ];

    const repoBase = 'https://raw.githubusercontent.com/coursecove/coursecove.github.io/main/posts/';

    async function loadPosts() {
      postsList.innerHTML = '';
      for (const post of posts) {
        try {
          const response = await fetch(repoBase + post);
          const text = await response.text();

          // Extract title from markdown (assumes title on first line like # Title)
          const titleMatch = text.match(/^#\s+(.*)/m);
          const title = titleMatch ? titleMatch[1] : post;

          // Create list item with link to post page (you can make a simple post page)
          const li = document.createElement('li');
          li.innerHTML = `<a href="/posts/${post.replace('.md', '.html')}">${title}</a>`;
          postsList.appendChild(li);

        } catch (e) {
          console.error('Error loading post', post, e);
        }
      }
    }

    loadPosts();
  </script>

</body>
</html>
