<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI & ML Courses</title>
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/render-ai-ml.js"></script>
</head>

<body>
  <header>
    <h1>AI & Machine Learning Courses</h1>
    <input type="search" id="searchBar" placeholder="Search courses...">
  </header>

  <div class="container">
    <aside id="filters">
      <h3>Filter by Provider</h3>
      <label><input type="checkbox" name="provider" value="Coursera"> Coursera</label><br>
      <label><input type="checkbox" name="provider" value="Udemy"> Udemy</label><br>
      <label><input type="checkbox" name="provider" value="edX"> edX</label><br>

      <h3>Filter by Level</h3>
      <label><input type="checkbox" name="level" value="Beginner"> Beginner</label><br>
      <label><input type="checkbox" name="level" value="Intermediate"> Intermediate</label><br>
      <label><input type="checkbox" name="level" value="Advanced"> Advanced</label><br>

      <h3>Filter by Duration</h3>
      <label><input type="checkbox" name="duration" value="<2"> Less than 2 hours</label><br>
      <label><input type="checkbox" name="duration" value="2-5"> 2 to 5 hours</label><br>
      <label><input type="checkbox" name="duration" value=">5"> More than 5 hours</label>
    </aside>

    <main>
      <section id="courses"></section>
      <div id="pagination"></div>
    </main>
  </div>

</body>

</html>
