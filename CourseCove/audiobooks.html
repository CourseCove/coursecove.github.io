  <!-- Script to Fetch Audiobooks -->
  <script>
    async function loadAudiobooks() {
      try {
        // Wrap LibriVox API call with AllOrigins to bypass CORS
        const url = "https://librivox.org/api/feed/audiobooks?format=json&limit=12";
        const proxyUrl = "https://api.allorigins.win/get?url=" + encodeURIComponent(url);

        const response = await fetch(proxyUrl);
        const data = await response.json();
        const books = JSON.parse(data.contents).books;

        const container = document.getElementById("audiobook-container");
        container.innerHTML = "";

        books.forEach(book => {
          const author = book.authors.length
            ? book.authors[0].first_name + " " + book.authors[0].last_name
            : "Unknown";

          const card = document.createElement("div");
          card.className = "col-md-4";

          card.innerHTML = `
            <div class="card h-100 shadow-sm">
              <div class="card-body d-flex flex-column">
                <h5 class="card-title">
                  <a href="${book.url_librivox}" target="_blank" class="text-decoration-none">${book.title}</a>
                </h5>
                <p class="card-text mb-1"><strong>Author:</strong> ${author}</p>
                <p class="card-text mb-1"><strong>Language:</strong> ${book.language || 'N/A'}</p>
                <p class="card-text"><strong>Platform:</strong> LibriVox</p>
              </div>
            </div>
          `;
          container.appendChild(card);
        });
      } catch (error) {
        console.error("Error loading audiobooks:", error);
      }
    }

    loadAudiobooks();
  </script>
