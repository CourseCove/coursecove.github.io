<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Course & Book Aggregator | CourseCove</title>
<style>
body { font-family: Arial, sans-serif; background: #f9f9f9; margin: 20px; }
.search-bar, .category-filter { width: 100%; padding: 12px 16px; border-radius: 12px; border: 1px solid #ccc; margin-bottom: 16px; font-size: 16px; }
#course-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 24px; }

.book-card img { width: 100%; height: 180px; object-fit: cover; border-radius: 12px; margin-bottom: 12px; }

.pagination button { background: #1a73e8; color: white; border: none; padding: 8px 16px; border-radius: 8px; cursor: pointer; font-weight: 500; }
.pagination button:hover { background: #1664c1; }
#pageInfo { font-weight: 500; color: #333; }
#loading { text-align:center; margin-top:20px; font-weight:bold; color:#555; }
</style>
</head>
<body>

<header>
  <h1>Course & Book Aggregator</h1>
  <p>Browse curated courses and free books in one place</p>
</header>

<input type="text" id="searchBar" placeholder="Search courses or books..." class="search-bar" />
<select id="categoryFilter" class="category-filter">
  <option value="">All Categories</option>
  <option value="politics">Politics</option>
  <option value="economics">Economics</option>
  <option value="philosophy">Philosophy</option>
  <option value="science">Science</option>
  <option value="history">History</option>
</select>

<div id="course-container"></div>
<div id="loading">Loading more books...</div>

<div class="pagination">
  <button id="prevPage">Previous</button>
  <span id="pageInfo">Page 1</span>
  <button id="nextPage">Next</button>
</div>

<script>
const courseContainer = document.getElementById('course-container');
const searchBar = document.getElementById('searchBar');
const categoryFilter = document.getElementById('categoryFilter');
const prevPageBtn = document.getElementById('prevPage');
const nextPageBtn = document.getElementById('nextPage');
const pageInfo = document.getElementById('pageInfo');
const loadingEl = document.getElementById('loading');

let allItems = [];
let filteredItems = [];
let currentPage = 1;
const itemsPerPage = 6;

// --- STARTER BOOKS (immediate display) ---
const starterBooks = [
  { title:"Pride and Prejudice", authors:"Jane Austen", link:"https://www.gutenberg.org/ebooks/1342", cover:"https://www.gutenberg.org/cache/epub/1342/pg1342.cover.medium.jpg", source:"Starter", type:"book" },
  { title:"The Republic", authors:"Plato", link:"https://www.gutenberg.org/ebooks/1497", cover:"https://www.gutenberg.org/cache/epub/1497/pg1497.cover.medium.jpg", source:"Starter", type:"book" },
  { title:"Meditations", authors:"Marcus Aurelius", link:"https://www.gutenberg.org/ebooks/2680", cover:"https://www.gutenberg.org/cache/epub/2680/pg2680.cover.medium.jpg", source:"Starter", type:"book" }
];

// Render items
function renderItems() {
  const start = (currentPage-1)*itemsPerPage;
  const end = start + itemsPerPage;
  const paginated = filteredItems.slice(start, end);

  courseContainer.innerHTML = "";
  paginated.forEach(item=>{
    const card = document.createElement("div");
    card.className="book-card";
    card.innerHTML = `
      ${item.cover?`<img src="${item.cover}" alt="${item.title}">`:""}
      <h3>${item.title}</h3>
      <p>${item.type==="book"?"Author: "+item.authors:"Instructor: "+item.instructors}</p>
      <p style="font-size:12px;color:#888;">Source: ${item.source}</p>
      <a href="${item.link}" target="_blank">${item.type==="book"?"Read / Borrow":"View Course"}</a>
    `;
    courseContainer.appendChild(card);
  });
  pageInfo.textContent = `Page ${currentPage} of ${Math.max(1, Math.ceil(filteredItems.length/itemsPerPage))}`;
}

// Update filter instantly
function applyFilters() {
  const query = searchBar.value.toLowerCase();
  const category = categoryFilter.value.toLowerCase();

  filteredItems = allItems.filter(item=>{
    const matchesQuery = item.title.toLowerCase().includes(query);
    const matchesCategory = category==="" || (item.source && item.source.toLowerCase().includes(category));
    return matchesQuery && matchesCategory;
  });
  currentPage = 1;
  renderItems();
}

// Pagination
prevPageBtn.addEventListener("click", ()=>{ if(currentPage>1){ currentPage--; renderItems(); }});
nextPageBtn.addEventListener("click", ()=>{ if(currentPage<Math.ceil(filteredItems.length/itemsPerPage)){ currentPage++; renderItems(); }});

// --- FAKE fetchers for demo ---
async function fetchCourses() {
  return [
    { title:"Introduction to Political Science", instructors:"Alexandra Paskhaver", link:"#", source:"Udemy", type:"course", cover:"" },
    { title:"Economics 101", instructors:"John Doe", link:"#", source:"Coursera", type:"course", cover:"" }
  ];
}
async function fetchGutenbergBooks() { return []; } // keep others short

// Progressive loading
async function loadAllItems() {
  allItems = [...starterBooks];
  filteredItems = allItems;
  renderItems();
  loadingEl.style.display = "block";

  const sources = [fetchCourses(), fetchGutenbergBooks()];
  sources.forEach(async (p)=>{
    try {
      const items = await p;
      allItems.push(...items);
      applyFilters();
    } catch(e){ console.error(e); }
  });
  Promise.race(sources).then(()=>loadingEl.style.display="none");
}

// --- Interactivity bindings ---
searchBar.addEventListener("input", applyFilters);
categoryFilter.addEventListener("change", applyFilters);

// Initial load
loadAllItems();
</script>

</body>
</html>
