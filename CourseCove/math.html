<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Math Courses | CourseCove</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <style>
    body {
      background-color: #f8f9fa;
    }
    h1 {
      color: #007bff;
    }
    .card-img-top {
      height: 150px;
      object-fit: contain;
      background: #e9ecef;
    }
  </style>
</head>
<body>
  <main class="container my-5">
    <h1 class="mb-4">Math Courses</h1>
    <div class="row">
      <aside class="col-lg-4 mb-4">
        <div class="card p-3" id="filters">
          <h5 class="mb-3">Filter by</h5>

          <div class="mb-3">
            <label class="form-label fw-semibold">Provider</label>
            <div>
              <div><input type="checkbox" name="provider" value="Coursera" id="provider-coursera" /> <label for="provider-coursera">Coursera</label></div>
              <div><input type="checkbox" name="provider" value="Udemy" id="provider-udemy" /> <label for="provider-udemy">Udemy</label></div>
              <div><input type="checkbox" name="provider" value="edX" id="provider-edx" /> <label for="provider-edx">edX</label></div>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Level</label>
            <div>
              <div><input type="checkbox" name="level" value="Beginner" id="level-beginner" /> <label for="level-beginner">Beginner</label></div>
              <div><input type="checkbox" name="level" value="Intermediate" id="level-intermediate" /> <label for="level-intermediate">Intermediate</label></div>
              <div><input type="checkbox" name="level" value="Advanced" id="level-advanced" /> <label for="level-advanced">Advanced</label></div>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label fw-semibold">Duration (hours)</label>
            <div>
              <div><input type="checkbox" name="duration" value="<2" id="duration-less2" /> <label for="duration-less2">Less than 2</label></div>
              <div><input type="checkbox" name="duration" value="2-5" id="duration-2to5" /> <label for="duration-2to5">2â€“5</label></div>
              <div><input type="checkbox" name="duration" value=">5" id="duration-more5" /> <label for="duration-more5">More than 5</label></div>
            </div>
          </div>
        </div>
      </aside>

      <section class="col-lg-8">
        <input type="search" id="searchBar" class="form-control mb-3" placeholder="Search math courses..." />
        <div id="course-container" class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-4"></div>
        <nav>
          <ul id="pagination" class="pagination justify-content-center mt-4"></ul>
        </nav>
      </section>
    </div>
  </main>

  <script src="js/render-courses.js"></script>
</body>
</html>
