<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grammar Tool | CourseCove</title>
<link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
<style>
  /* Custom highlight for errors */
  .error-highlight {
    background-color: #ffeeba;
    border-bottom: 2px dotted #f00;
    cursor: pointer;
  }
</style>
</head>
<body class="bg-gray-100 font-sans">

  <!-- Header (copy your math.html nav if needed) -->
  <header class="bg-white shadow p-4 mb-6">
    <h1 class="text-2xl font-bold text-gray-800">CourseCove Grammar Tool</h1>
  </header>

  <main class="container mx-auto p-4">

    <div class="bg-white p-6 rounded shadow-md">
      <h2 class="text-xl font-semibold mb-4">Check your course descriptions</h2>
      <p class="mb-4 text-gray-700">Type or paste your text below. Grammar errors will be highlighted. Click on an error to fix it, or use “Fix All”.</p>

      <div id="editor" contenteditable="true" class="border p-3 rounded min-h-[150px] bg-gray-50 text-gray-800">
        This course aim to teach student the basic of algebra, it cover important concept but do not explain them clear.
      </div>

      <div class="mt-4 flex gap-3">
        <button id="checkBtn" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">Check Grammar</button>
        <button id="fixAllBtn" class="bg-green-600 hover:bg-green-700 text-white px-4 py-2 rounded">Fix All</button>
        <button id="clearBtn" class="bg-gray-500 hover:bg-gray-600 text-white px-4 py-2 rounded">Clear</button>
      </div>

      <div id="results" class="mt-4 text-sm text-gray-800"></div>
    </div>

  </main>

  <script>
    let matches = [];

    // Highlight errors inline
    async function checkGrammar() {
      const editor = document.getElementById('editor');
      const text = editor.innerText;

      if (!text.trim()) {
        document.getElementById('results').innerHTML = "<span class='text-red-600'>Please enter some text.</span>";
        return;
      }

      document.getElementById('results').innerHTML = "Checking...";

      try {
        const resp = await fetch('https://api.languagetool.org/v2/check', {
          method: 'POST',
          headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
          body: new URLSearchParams({ text, language: 'en-US' })
        });

        const data = await resp.json();
        matches = data.matches;

        if (!matches.length) {
          document.getElementById('results').innerHTML = "<span class='text-green-600'>No issues found ✅</span>";
          return;
        }

        // Highlight errors
        let offset = 0;
        let html = "";
        for (let i = 0; i < text.length;) {
          let match = matches.find(m => m.offset === i);
          if (match) {
            const wrong = text.substr(i, match.length);
            html += `<span class="error-highlight" data-offset="${i}" onclick="fixOne(${i})">${wrong}</span>`;
            i += match.length;
          } else {
            html += text[i];
            i++;
          }
        }

        editor.innerHTML = html;

        // Show suggestions in results
        let suggestionsHTML = "<ul class='list-disc pl-5'>";
        matches.forEach((m, index) => {
          const replacement = m.replacements[0] ? m.replacements[0].value : "No suggestion";
          suggestionsHTML += `<li>Issue: ${m.message} | Suggestion: ${replacement}</li>`;
        });
        suggestionsHTML += "</ul>";
        document.getElementById('results').innerHTML = suggestionsHTML;

      } catch (err) {
        console.error(err);
        document.getElementById('results').innerHTML = "<span class='text-red-600'>Error checking grammar. Try again.</span>";
      }
    }

    // Fix a single error by clicking
    function fixOne(offset) {
      const match = matches.find(m => m.offset === offset);
      if (!match || !match.replacements.length) return;

      const suggestion = match.replacements[0].value;
      const editor = document.getElementById('editor');
      const html = editor.innerHTML;

      // Replace first occurrence of this highlighted span with suggestion
      const tempDiv = document.createElement('div');
      tempDiv.innerHTML = html;

      const span = tempDiv.querySelector(`span[data-offset='${offset}']`);
      if (span) span.outerHTML = suggestion;

      editor.innerHTML = tempDiv.innerHTML;

      // Optionally re-run check to refresh highlights
      checkGrammar();
    }

    // Fix all errors
    function fixAll() {
      let editor = document.getElementById('editor');
      let text = editor.innerText;

      matches.sort((a,b) => b.offset - a.offset); // apply from back to front
      matches.forEach(match => {
        if (match.replacements.length) {
          const suggestion = match.replacements[0].value;
          text = text.slice(0, match.offset) + suggestion + text.slice(match.offset + match.length);
        }
      });

      editor.innerText = text;
      checkGrammar();
    }

    // Clear editor
    document.getElementById('clearBtn').addEventListener('click', () => {
      const editor = document.getElementById('editor');
      editor.innerText = "";
      document.getElementById('results').innerHTML = "";
    });

    // Button events
    document.getElementById('checkBtn').addEventListener('click', checkGrammar);
    document.getElementById('fixAllBtn').addEventListener('click', fixAll);
  </script>

</body>
</html>
