<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grammar Tool â€” CourseCove</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    #editor {
      border: 1px solid #ccc;
      min-height: 150px;
      padding: 10px;
      border-radius: 6px;
      background: #fff;
    }
    .error {
      background-color: #ffeb3b;
      cursor: pointer;
      border-bottom: 1px dotted red;
    }
    .toolbar {
      margin-top: 10px;
    }
    .btn {
      padding: 6px 12px;
      margin-right: 5px;
      background: #2563eb;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .btn:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>

  <h1>Grammar & Style Checker</h1>
  <p>Type or paste text below. Errors will be highlighted. Click an error to apply a suggestion, or fix all at once.</p>

  <div id="editor" contenteditable="true">
    This is a exmple text with error. It have some mistake.
  </div>

  <div class="toolbar">
    <button class="btn" onclick="checkGrammar()">Check Grammar</button>
    <button class="btn" onclick="fixAll()">Fix All</button>
  </div>

  <script>
    let matches = [];

    async function checkGrammar() {
      const editor = document.getElementById("editor");
      const text = editor.innerText;

      const response = await fetch("https://api.languagetool.org/v2/check", {
        method: "POST",
        headers: { "Content-Type": "application/x-www-form-urlencoded" },
        body: new URLSearchParams({ text: text, language: "en-US" })
      });
      const data = await response.json();

      matches = data.matches;

      // Highlight errors
      let offset = 0;
      let highlighted = "";
      for (let i = 0; i < text.length;) {
        let match = matches.find(m => m.offset === i);
        if (match) {
          const wrong = text.substr(i, match.length);
          highlighted += `<span class="error" onclick="fixOne(${i})" data-offset="${i}">${wrong}</span>`;
          i += match.length;
        } else {
          highlighted += text[i];
          i++;
        }
      }

      editor.innerHTML = highlighted;
    }

    function fixOne(offset) {
      const match = matches.find(m => m.offset === offset);
      if (!match || !match.replacements.length) return;

      const suggestion = match.replacements[0].value;
      const editor = document.getElementById("editor");
      const html = editor.innerHTML;

      // Replace first highlighted error with suggestion
      editor.innerHTML = html.replace(
        /<span class="error"[^>]*>(.*?)<\/span>/,
        suggestion
      );
    }

    function fixAll() {
      const editor = document.getElementById("editor");
      let text = editor.innerText;

      matches.sort((a, b) => b.offset - a.offset); // apply from back to front
      matches.forEach(match => {
        if (match.replacements.length) {
          const suggestion = match.replacements[0].value;
          text = text.slice(0, match.offset) + suggestion + text.slice(match.offset + match.length);
        }
      });

      editor.innerText = text; // reset clean version
    }
  </script>
</body>
</html>
