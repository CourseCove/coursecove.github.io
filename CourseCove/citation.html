<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Citation Generator | CourseCove</title>
  <link rel="stylesheet" href="/CourseCove/css/style.css">
  <style>
    /* Card and general layout */
    .card { background: var(--card-bg, #ffffff); border-radius: 0.5rem; box-shadow: 0 6px 18px rgba(2,6,23,0.06); padding: 1.5rem; }
    body { background: var(--bg-color, #f9fafb); color: var(--text-color, #111827); }
    a { color: var(--link-color, #3b82f6); }
    a:hover { color: var(--link-hover, #1e40af); }

    /* Muted text */
    .muted { color: var(--muted-color, #6b7280); }

    /* References list */
    .references { margin-top: 1rem; }
    .ref-item { padding: 0.5rem 0; }
    .hanging { text-indent: -1.5em; padding-left: 1.5em; display: block; }

    /* Buttons */
    button { transition: background 0.2s; }
    button:hover { opacity: 0.9; }
    .btn-primary { background: var(--primary-color, #3b82f6); color: #fff; }
    .btn-secondary { background: var(--secondary-color, #e5e7eb); color: #111827; }
    .btn-danger { background: var(--danger-color, #ef4444); color: #fff; }

    /* Inputs */
    input, select { border: 1px solid var(--border-color, #d1d5db); border-radius: 0.375rem; padding: 0.5rem; }
    input:focus, select:focus { outline: 2px solid var(--primary-color, #3b82f6); outline-offset: 0; }

    /* Chips */
    .chip { background: var(--chip-bg, #f3f4f6); color: var(--chip-text, #111827); padding: 0.25rem 0.5rem; border-radius: 999px; font-size: 0.85rem; }

    /* Adjust preview box */
    #preview { background: var(--preview-bg, #f9fafb); border: 1px solid var(--border-color, #d1d5db); border-radius: 0.375rem; padding: 0.75rem; min-height: 3rem; }

    /* Responsive grid spacing */
    .grid-gap { gap: 1rem; }

    /* Adjust header nav for visibility */
    header { background: var(--header-bg, #ffffff); }
    header nav a { color: var(--muted-color, #6b7280); }
    header nav a.active, header nav a:hover { color: var(--primary-color, #3b82f6); font-weight: 600; }
  </style>
</head>
<body>
  <!-- The rest of your citation.html content remains the same -->
</body>
</html>
